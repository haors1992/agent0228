    <script>
        let currentSessionId = null;
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let isLoading = false;
        
        // ===== åˆå§‹åŒ– =====
        function init() {
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isLoading) {
                    sendMessage();
                }
            });
            
            const savedSessionId = localStorage.getItem('currentSessionId');
            if (savedSessionId) {
                currentSessionId = savedSessionId;
            }
            
            loadSessions();
            checkBackend();
        }
        
        // ===== ä¼šè¯ç®¡ç† =====
        async function loadSessions() {
            try {
                const response = await fetch('/api/chat/history/sessions');
                const data = await response.json();
                
                const sessionsList = document.getElementById('sessionsList');
                sessionsList.innerHTML = '';
                
                if (data.sessions && data.sessions.length > 0) {
                    data.sessions.forEach(session => {
                        const sessionEl = createSessionElement(session);
                        sessionsList.appendChild(sessionEl);
                    });
                    
                    if (!currentSessionId && data.sessions.length > 0) {
                        selectSession(data.sessions[0].sessionId);
                    } else if (currentSessionId) {
                        document.querySelectorAll('.session-item').forEach(el => {
                            if (el.dataset.sessionId === currentSessionId) {
                                el.classList.add('active');
                            }
                        });
                        loadSessionMessages(currentSessionId);
                    }
                } else {
                    createNewSession();
                }
            } catch (err) {
                console.error('Failed to load sessions:', err);
            }
        }
        
        function createSessionElement(session) {
            const el = document.createElement('div');
            el.className = 'session-item';
            el.dataset.sessionId = session.sessionId;
            
            const title = session.title || 'æœªå‘½åä¼šè¯';
            const date = new Date(session.lastActivityTime).toLocaleDateString('zh-CN');
            
            el.innerHTML = `
                <div class="session-item-title">${escapeHtml(title)}</div>
                <div class="session-item-meta">
                    ğŸ’¬ ${session.messageCount} æ¡æ¶ˆæ¯ | ğŸ“… ${date}
                </div>
                <button onclick="event.stopPropagation(); deleteSession('${session.sessionId}')">åˆ é™¤</button>
            `;
            
            el.onclick = () => {
                selectSession(session.sessionId);
            };
            
            return el;
        }
        
        async function selectSession(sessionId) {
            currentSessionId = sessionId;
            localStorage.setItem('currentSessionId', sessionId);
            
            document.querySelectorAll('.session-item').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelector(`[data-sessionId="${sessionId}"]`)?.classList.add('active');
            
            loadSessionMessages(sessionId);
            clearEmptyState();
        }
        
        async function loadSessionMessages(sessionId) {
            try {
                const response = await fetch(`/api/chat/history/sessions/${sessionId}`);
                const data = await response.json();
                
                chatArea.innerHTML = '';
                
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addExistingMessage(msg.content, msg.role);
                    });
                } else {
                    chatArea.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <h2>å¼€å§‹å¯¹è¯</h2>
                            <p>åœ¨æ­¤ä¼šè¯ä¸­æ²¡æœ‰æ¶ˆæ¯ï¼Œå°è¯•å‘é€ä¸€ä¸ªé—®é¢˜</p>
                        </div>
                    `;
                }
                
                document.getElementById('msgCount').textContent = data.messageCount || 0;
                scrollToBottom();
            } catch (err) {
                console.error('Failed to load messages:', err);
            }
        }
        
        async function createNewSession() {
            const title = prompt('è¯·è¾“å…¥ä¼šè¯æ ‡é¢˜ï¼š', 'æ–°å»ºä¼šè¯');
            if (!title) return;
            
            try {
                const response = await fetch('/api/chat/history/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                
                const data = await response.json();
                currentSessionId = data.sessionId;
                localStorage.setItem('currentSessionId', data.sessionId);
                
                loadSessions();
                
                chatArea.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <h2>å¼€å§‹å¯¹è¯</h2>
                        <p>å°è¯•é—®æˆ‘ä»»ä½•é—®é¢˜ï¼Œç³»ç»Ÿå°†è‡ªåŠ¨ä¿å­˜å¯¹è¯å†å²</p>
                    </div>
                `;
                document.getElementById('msgCount').textContent = '0';
            } catch (err) {
                console.error('Failed to create session:', err);
                alert('åˆ›å»ºä¼šè¯å¤±è´¥');
            }
        }
        
        async function deleteSession(sessionId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä¼šè¯å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                return;
            }
            
            try {
                await fetch(`/api/chat/history/sessions/${sessionId}`, {
                    method: 'DELETE'
                });
                
                if (currentSessionId === sessionId) {
                    currentSessionId = null;
                    localStorage.removeItem('currentSessionId');
                }
                
                loadSessions();
            } catch (err) {
                console.error('Failed to delete session:', err);
                alert('åˆ é™¤å¤±è´¥');
            }
        }
        
        // ===== æ¶ˆæ¯å‘é€å’Œæ˜¾ç¤º =====
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;
            
            if (!currentSessionId) {
                alert('è¯·å…ˆåˆ›å»ºæˆ–é€‰æ‹©ä¸€ä¸ªä¼šè¯');
                return;
            }
            
            clearEmptyState();
            
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;
            isLoading = true;
            
            const loadingElement = document.createElement('div');
            loadingElement.className = 'message assistant';
            loadingElement.innerHTML = `
                <div class="message-content">
                    <div class="loading">
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                        <span class="loading-dot"></span>
                        æ­£åœ¨æ€è€ƒ...
                    </div>
                </div>
            `;
            chatArea.appendChild(loadingElement);
            scrollToBottom();
            
            try {
                const response = await fetch('/api/agent/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: message,
                        sessionId: currentSessionId,
                        includeDetails: true
                    })
                });
                
                if (!response.ok) throw new Error('è¯·æ±‚å¤±è´¥: ' + response.status);
                const data = await response.json();
                
                loadingElement.remove();
                
                if (data.result) {
                    addMessage(data.result, 'assistant', data);
                    document.getElementById('msgCount').textContent = data.messageCount || 0;
                } else {
                    showError('æœªè·å–åˆ°ç»“æœ');
                }
            } catch (err) {
                loadingElement.remove();
                showError('é”™è¯¯: ' + err.message);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                isLoading = false;
                messageInput.focus();
            }
        }
        
        function addMessage(content, role, data = null) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            msgDiv.appendChild(contentDiv);
            
            if (role === 'assistant' && data) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.innerHTML = `

        function addExistingMessage(content, role) {

        // ===== å†å²é¢æ¿ =====
        function toggleHistoryPanel() {
            const panel = document.getElementById('historyPanel');
            panel.classList.toggle('show');
            
            if (panel.classList.contains('show')) {
                loadHistoryPanel();
            }
        }
        
        async function loadHistoryPanel() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch(`/api/chat/history/sessions/${currentSessionId}`);
                const data = await response.json();
                
                const historyContent = document.getElementById('historyContent');
                historyContent.innerHTML = '';
                
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        const msgEl = document.createElement('div');
                        msgEl.className = `history-message ${msg.role}`;
                        msgEl.innerHTML = `
                            <div class="history-message-label">${msg.role === 'user' ? 'ğŸ‘¤ ä½ ' : 'ğŸ¤– åŠ©æ‰‹'}</div>
                            <div>${escapeHtml(msg.content)}</div>
                        `;
                        historyContent.appendChild(msgEl);
                    });
                }
            } catch (err) {
                console.error('Failed to load history:', err);
            }
        }
        
        async function exportSession() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch(`/api/chat/history/sessions/${currentSessionId}/export`);
                const data = await response.json();
                
                const jsonStr = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `session-${currentSessionId}-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (err) {
                console.error('Failed to export:', err);
                alert('å¯¼å‡ºå¤±è´¥');
            }
        }
        
        async function clearSessionHistory() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ¶ˆæ¯å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                return;

            try {

                    </div>

                document.getElementById('msgCount').textContent = '0';

        function checkBackend() {

        function clearEmptyState() {

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message assistant';
            msgDiv.appendChild(errorDiv);
            
            chatArea.appendChild(msgDiv);

        }
        
        function scrollToBottom() {
            setTimeout(() => {
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 0);
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
