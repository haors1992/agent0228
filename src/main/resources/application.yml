spring:
  application:
    name: ai-agent-quickstart
  
  profiles:
    active: dev
  
  main:
    allow-circular-references: true

logging:
  level:
    com.agent: DEBUG
    org.springframework: INFO
    org.springframework.web: INFO

# LLM Configuration
llm:
  deepseek:
    enabled: true
    api-key: ${DEEPSEEK_API_KEY:}
    base-url: https://api.deepseek.com
    model: deepseek-chat
    max-tokens: 4096
    temperature: 0.7
    timeout: 30

# Agent Configuration
agent:
  max-iterations: 10
  timeout: 300
  enable-streaming: false

server:
  port: 8080
